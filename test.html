<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let sad = function () {
            console.log('sad');
            return true;
        };
        let stop = function () {
            console.log('stop');
        };
        let beAwesome = function () {
            console.log('beAwesome');
        };
        sad().__proto__.stop = stop;
        if (sad() === true) {
            sad().stop();
            beAwesome();
        }
    </script>
</body>

</html>
