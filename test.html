<body>
    <script>
        function cule(num) {
            if (num == 1 || num == 0) {
                return 1;
            } else {
                return num + cule(num - 1);
            }
        };
        let sum = 0;
        for (let i = 1; i <= 5; i++) {
            sum += cule(i);
        };
    </script>
</body>
