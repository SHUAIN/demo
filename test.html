<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文档碎片</title>
</head>

<body>
    <div id="app">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    <script>
        let data = [1, 2, 3];
        data.reduce((prev, next) => {
            console.log(next);
        }, data);
    </script>
</body>

</html>
