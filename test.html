<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="btn">请求</button>
    <script>
        let btn = document.querySelector('#btn');
        let getData = function (key) {
            let url=`https://api.seniverse.com/v3/weather/now.json?key=${key}&location=beijing&language=zh-Hans&unit=c`;
            fetch(url,{
                method:'GET'
            })
                .then(
                    (res) => {
                        return res.json();
                    }
                )
                .then(
                    (data) => {
                        console.log(data);
                    }
                )
        }
        btn.addEventListener('click', () => {
            getData("SgLx7kTwN4_94MIAt");
        });
    </script>
</body>

</html>
