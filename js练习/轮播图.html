<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			body,
			ul {
				margin: 0;
			}
			
			ul {
				padding-left: 0;
				list-style: none;
			}
			
			ul>li {
				float: left;
				transition: all 3s;
			}
			
			#con {
				position: relative;
				width: 768px;
				margin: 0 auto;
				/*overflow: hidden;*/
			}
			
			button {
				cursor: pointer;
				font-size: 100px;
				font-weight: bolder;
				color: gray;
				border: 0;
				background-color: black;
			}
			
			img {
				max-width: 768px;
				max-height: 220px;
			}
			
			#list {
				/*里面所有的图片的宽度  5*7*/
				width: 3840px;
				position: relative;
				transition: left 2s;
			}
			
			.arrow {
				position: absolute;
				top: 55px;
			}
			
			#left {
				position: absolute;
				left: 0;
			}
			
			#right {
				position: absolute;
				right: 0;
			}
			
			#btn {
				cursor: pointer;
				color: white;
				position: absolute;
				top: 180px;
				left: 290px;
			}
			
			#btn span {
				margin-left: 30px;
			}
		</style>
	</head>

	<body>
		<div id="con">
			<div id="list">
				<ul>
					<li><img src="img/a.jpg" alt="" /></li>
					<li><img src="img/b.jpg" alt="" /></li>
					<li><img src="img/c.jpg" alt="" /></li>
				</ul>
			</div>
			<div id="btn">
				<span>1</span>
				<span>2</span>
				<span>3</span>
			</div>
			<button id="left" class="arrow">
				< 
			</button>
			<button id="right" class="arrow">
						>
			</button>
		</div>
	</body>
	<script type="text/javascript">
		var right = document.querySelector('#right');
		var left = document.querySelector('#left');
		var li = document.querySelectorAll('li');

		right.addEventListener('click', nextPic);

		function nextPic() {
			for(var i = 0; i < li.length; i++) {
				li[i].style.transform = 'translateX(-' + 768 * i + 'px)';
				console.log(i);
			}
		}
	</script>

</html>
