<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两数相加</title>
    <style>
        div{
            width: 50vw;
            margin: 0 auto;;
        }
    </style>
</head>

<body>
    <div>
        给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
        <hr>
        你可以假设每种输入只会对应一个答案。但是，你不能重复利用这个数组中同样的元素。
        <hr>
        示例:
        <hr>
        给定 nums = [2, 7, 11, 15], target = 9
        <hr>
        因为 nums[0] + nums[1] = 2 + 7 = 9
        <hr>
        所以返回 [0, 1]
    </div>
    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        var addTwoNumbers = function (l1, l2) {
            // 创建一个链表用来保存我们的结果
            let n = new ListNode(0);
            // 保存链表的第一个节点
            let root = n;
            let carry = 0;
            while (l1 || l2 || carry) {
                let x1 = 0,
                    x2 = 0;
                if (l1) {
                    x1 = l1.val;
                    l1 = l1.next;
                }
                if (l2) {
                    x2 = l2.val;
                    l2 = l2.next;
                }
                // 2个链表的值和上次运算的膜相加 
                let all = x1 + x2 + carry;
                // 两数相加有膜时  记录 
                carry = parseInt(all / 10);
                n.next = new ListNode(all % 10);
                n = n.next;
            }
            return root.next;
        };
    </script>
</body>

</html>
