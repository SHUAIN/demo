<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两数相加</title>
</head>

<body>

    <script>
        //         给出两个 非空 的链表用来表示两个非负的整数。其中，它们各自的位数是按照 逆序 的方式存储的，并且它们的每个节点只能存储 一位 数字。

        // 如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。

        // 您可以假设除了数字 0 之外，这两个数都不会以 0 开头。

        // 示例：

        // 输入：(2 -> 4 -> 3) + (5 -> 6 -> 4)
        // 输出：7 -> 0 -> 8
        // 原因：342 + 465 = 807
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        /**
         * @param {ListNode} l1
         * @param {ListNode} l2
         * @return {ListNode}
         */
        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        var addTwoNumbers = function (l1, l2) {
            // 1.创建一个链表用来保存我们的结果
            let n = new ListNode(0);
            // 2.保存链表的第一个节点
            let root = n;
            // 3.用来保存模即(a/b的结果)
            let carry = 0;
            // 4.循环传递进来的链表
            while (l1 || l2 || carry) {
                let x1 = 0,
                    x2 = 0;
                if (l1) {
                    x1 = l1.val;
                    l1 = l1.next;
                }
                if (l2) {
                    x2 = l2.val;
                    l2 = l2.next;
                }
                // 5.链表的值和上次运算的膜相加 
                let all = x1 + x2 + carry;
                // 两数相加有膜时  记录 
                carry = parseInt(all / 10);
                n.next = new ListNode(all % 10);
                n = n.next;
            }
            return root.next;
        };
    </script>
</body>

</html>
