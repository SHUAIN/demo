    <script>
        // 解法1
        let findMedianSortedArrays = function (num1, num2) {
            // 合并数组
            let arr = num1.concat(num2);
            let len = arr.length,
                temp = 0;;
            // 对合并后数组进行排序
            for (let i = 0; i < len - 1; i++) {
                for (let j = i + 1; j < len; j++) {
                    if (arr[i] > arr[j]) {
                        tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
            if (len % 2 === 0) {
                let index = parseInt(len / 2 - 1);
                return ((arr[parseInt(len / 2 - 1)] + arr[parseInt(len / 2)]) / 2);
            } else {
                let index = parseInt(len / 2);
                return arr[index];
            }
        }
