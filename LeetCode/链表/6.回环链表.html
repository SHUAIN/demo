<body>
    <script>
        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */

        /**
         * @param {ListNode} head
         * @return {boolean}
         */
        var hasCycle = function (head) {
            if (head != null) {
                let nodes = new Map()
                while (head.next != null) {
                    if (nodes.has(head)) {
                        return true
                    } else {
                        nodes.set(head, head)
                    }
                    head = head.next
                }
            }
            return false
        };
    </script>
</body>
