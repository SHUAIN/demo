<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let saveNode = (arr, head) => {
            arr.push(head)
            while (head.next != null) {
                head = head.next
                arr.push(head)
            }
        }
        // 给定一个链表，删除链表的倒数第 n 个节点，并且返回链表的头结点。
        var removeNthFromEnd = function (head, n) {
            let nodes = []
            saveNode(nodes, head)
            if (nodes.length == 1) {
                return null
            }
            let target = nodes[nodes.length - n - 1]
            if (target != undefined) {
                target.next = target.next.next
            } else {
                return nodes[1]
            }
            return nodes[0]
        };
    </script>
</body>

</html>
