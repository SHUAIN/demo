    <script>
        /**
         * 给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。

            示例 1：

            输入: "babad"
            输出: "bab"
            注意: "aba" 也是一个有效答案。
            示例 2：

            输入: "cbbd"
            输出: "bb"
        */
        /**
         * @param {string} s
         * @return {string}
         */
        // 1.暴力法
        // 2.动态规划
        var longestPalindrome = function (s) {
            let len = s.length;

            if (len === 0) {
                return "";
            }
            if (len === 1) {
                return s;
            }
            // 暴力法
            if (len > 1) {
                let arr = [],
                    max = s[0],
                    index = 0;
                for (let i = 0; i < len - 1; i++) {
                    for (let j = i + 1; j < len; j++) {
                        if (s[i] == s[j]) {
                            let e = s.slice(i, j + 1);
                            if (e.split('').reverse().join('') == e) {
                                arr.push(e);
                                max = e.length > max.length ? e : max;
                            }
                        }
                    }
                }
                // arr.forEach(
                //     (str) => {
                //         if (max.length < str.length) {
                //             max = str;
                //         }
                //     }
                // );
                return max;
            }
        };
        console.time('测试');
        console.log(longestPalindrome(
            "abcba"
        ));
        console.timeEnd('测试');
    </script>
