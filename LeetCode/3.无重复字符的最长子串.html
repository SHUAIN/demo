<body>
    <!-- 
        滑动窗口：不关系排列形式，关心数量关系
     -->
    <script>
        //         给定一个字符串，请你找出其中不含有重复字符的 最长子串 的长度。

        // 示例 1:

        // 输入: "abcabcbb"
        // 输出: 3 
        // 解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。
        // 示例 2:

        // 输入: "bbbbb"
        // 输出: 1
        // 解释: 因为无重复字符的最长子串是 "b"，所以其长度为 1。
        // 示例 3:

        // 输入: "pwwkew"
        // 输出: 3
        // 解释: 因为无重复字符的最长子串是 "wke"，所以其长度为 3。
        //      请注意，你的答案必须是 子串 的长度，"pwke" 是一个子序列，不是子串。
        /**
         * @param {string} s
         * @return {number}
         */

        var lengthOfLongestSubstring = function (s) {

            // 实时记录窗口内元素的长度
            var max = 0;
            // 记录起始位置 即窗口左边界
            var i = 0;
            // 控制循环 即窗口右边界
            var j = 0;
            var length = s.length;
            var map = {};

            while (i < length && j < length) {
                // 循环到的元素不存在 就存入map
                if (map[s[j]] === undefined) {
                    map[s[j]] = 1;
                    j++;
                    // 比较两个数
                    max = Math.max(max, j - i);
                } else {
                    // 当该元素存在 根据第一次出现的位置删除
                    delete map[s[i]];
                    // 并跳过该元素
                    i++;
                }

            }

            return max;
        };
    </script>
</body>

</html>
