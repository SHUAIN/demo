    <script>
        let strs = ['w', 'a', 'd', 'e'];
        var reverseString = function (s) {
            for (let i = 0; i < parseInt(s.length / 2); i++) {
                // ES6解构赋值
                [s[i], s[s.length - 1 - i]] = [s[s.length - 1 - i], s[i]];
            }
            console.log(s)
        };
        reverseString(strs);
    </script>
