<body>
    <script>
        /**
        特殊情况
            1.- return 0
            2.+ return 0
        */
        var myAtoi = function (str) {
            let num = parseInt(str);
            let left = Math.pow(-2, 31);
            let right = Math.pow(2, 31) - 1;
            if (isNaN(num)) {
                return 0;
            } else {
                if (num < left) {
                    return left;
                } else if (num > right) {
                    return right;
                }
                return num;
            }
        };
        let res = myAtoi('-1');
        console.log(res)
    </script>
</body>
