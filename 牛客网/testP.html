<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .one {
            width: 100px;
            height: 100px;
            background-color: lightgray;
        }

        .two {
            width: 500px;
            height: 500px;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="one">
        456
    </div>
    <div class="two">
        654
    </div>
    <script>
        let one = document.querySelector('.one');
        let two = document.querySelector('.two');
        let first = one.getBoundingClientRect(),
            last = two.getBoundingClientRect();
        let invert = {
            width: first.width / last.width,
            height: first.height / last.height,
            left: first.left - last.left,
            top: first.top - last.top
        }
        two.style.transformOrigin='top left';
        two.style.transform = `translate(${invert.left}px,${invert.top}px) scale(${invert.width}, ${invert.height}) `;
    </script>
</body>

</html>
