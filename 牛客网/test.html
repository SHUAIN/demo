<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .before {
            width: 100px;
            height: 100px;
            background-color: lightskyblue;
        }

        .after {
            width: 300px;
            height: 300px;
            background-color: lightskyblue;
            /* transition: all 1s; */
        }
    </style>
</head>

<body>
    <div id="one" class="before"></div>
    <script>
        let status = false;
        let one = document.querySelector('#one');
        // 记录初始位置大小信息
        let first = one.getBoundingClientRect();
        // 设置结束位置样式
        one.classList.add('after');
        // 记录结束位置大小信息
        let last = one.getBoundingClientRect();
        // 计算两者位置差
        let localX = first.left - last.left;
        let localY = first.top - last.top;
        // 记录两者大小比例
        let sizeW = first.width / last.width;
        let sizeH = first.height / last.height;
        one.style.transformOrigin = 'top left';
        one.style.transform = `scale(${sizeW},${sizeH})`;
        one.addEventListener('click', () => {
            if (status) {
                one.style.transform = '';
                one.style.transition = 'all 1s';
                status = !status;
            } else {
                one.style.transformOrigin = 'top left';
                one.style.transform = `scale(${sizeW},${sizeH})`;
                status = !status;
            }

        });
    </script>
</body>

</html>
