<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
</head>

<body>
    <div id="app">
        <input type="text" s-model='name'>
        <p>1</p>
        <p>{{name}}</p>

            el: '#app',
            data: {
                name: 'test',
                man: {
                    name: 'shuaxin'
                }
            }
        })
        console.log(app);
    </script>
