<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue购物车</title>
    <style>
        [v-cloak] {
            display: none;
        }

        body {
            background-color: #f3f3f3;
        }

        table {
            width: 50vw;
            height: 70vh;
            text-align: center;
            font-size: 30px;
            margin: 0 auto;
            background-color: #d4dbe5;
            box-shadow: 0 15px 15px 0 rgba(15, 37, 64, 0.1);
            border-spacing: 0;
        }

        tr:first-child {
            background-color: #c4d3d6;
        }

        button {
            border: 0;
            outline: 0;
            width: 100px;
            height: 50px;
            cursor: pointer;
            font-size: 30px;
            background-color: #bcbbbb59;
            transition: all 1s;
        }

        button:hover {
            background-color: white;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <table>
            <tr>
                <th>name</th>
                <th>价格</th>
                <th>已选数量</th>
                <th>操作</th>
            </tr>
            <tr v-for='(item,index) in goods' :key='index'>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.account}}</td>
                <td>
                    <button class="add" @click='add(index)'>+</button>
                    <button class="reduce" @click='reduce(index)'>-</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">合计</td>
                <td>{{total}}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                goods: [{
                    name: 'iphone',
                    account: 0,
                    price: 90000
                }, {
                    name: 'HUAWEI',
                    account: 0,
                    price: 5000
                }, {
                    name: 'ONE PLUS',
                    account: 0,
                    price: 3999
                }, ],
                total: 0
            },
            computed: {
                cul() {
                    for (let i = 0; i < this.goods.length; i++) {
                        this.total += this.goods[i].account * this.goods[i].price;
                    }
                    return this.total = 100;
                }
            },
            methods: {
                cul() {
                    let num = 0;
                    for (let i = 0; i < this.goods.length; i++) {
                        num += this.goods[i].account * this.goods[i].price;
                    }
                    this.total = num;
                },
                add(index) {
                    this.goods[index].account += 1;
                    this.cul();
                },
                reduce(index) {
                    this.goods[index].account == 0 ? 0 : this.goods[index].account -= 1;
                    this.cul();
                }
            }
        })
    </script>
</body>

</html>
