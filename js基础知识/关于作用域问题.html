<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 因为变量提升的原因，这里的i是全局变量
        for (var i = 0; i < 10; i++) {
            // 是异步操作，总在同步代码执行完后执行
            /*
                js是单线程的执行机制，理解成一次只能做一件事，所有异步操作，都存放在
                任务队列中(task queue)，主线程的任务按顺序执行,这个过程就会形成一个执行栈，
                当执行栈的任务执行完毕后，就会去读取任务队列的任务进行执行；
                这个过程是一直持续不断的，这个过程就叫做事件循环(event loop)；


                异步任务队列存放的对象：
                1.setTimeout和setlnterval
                2. DOM事件
                3. ES6中的Promise
                4.Ajax异步请求

            */
            setTimeout(function () {
                console.log(i)
            });
        };
        // 解决1.let让i的作用域限制
        for (let j = 0; j < 10; j++) {
            setTimeout(function () {
                console.log(j)
            });
        };

        function secon(k) {
            setTimeout(function () {
                console.log(k);
            });
        };
        // 解决2.通过调用函数
        /*
            js中所有函数的参数都是按值传递，把外部的值复制给内部，外值变化与内值没有关系。
        */
        for (var k = 0; k < 10; k++) {
            // 是异步操作，总在同步代码执行完后执行
            secon(k);
        };
    </script>
</body>

</html>
