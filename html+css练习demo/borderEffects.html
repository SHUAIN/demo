<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框特效</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* 元素基于轴线排列方式 */
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            background-color: #06031d;
        }

        a {
            position: relative;
            padding: 15px 30px;
            font-size: 24px;
            /*
             转换不同元素中的文本
                none	默认。定义带有小写字母和大写字母的标准的文本。
                capitalize	文本中的每个单词以大写字母开头。
                uppercase	定义仅有大写字母。
                lowercase	定义无大写字母，仅有小写字母。
                inherit	规定应该从父元素继承 text-transform 属性的值。
             */
            text-transform: uppercase;
            /* 文本元素间距 */
            letter-spacing: 1px;
            text-decoration: none;
            color: #fff;
            /* 添加阴影 */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        /* 设置边框公共样式 */
        a span{
            position: absolute;
            /* span是行内元素 */
            display: block;
            background-color: #03a9f4;

        }
        /* 设置每条边的位置和过度动画 */
        a span:nth-child(1){
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            /* 偏移位置 */
            transform: translateY(0);
        }
        a:hover span:nth-child(1){
            /* 过渡时间 */
            transition: 0.5s;
            transform: translateY(-100%);
        }
        a span:nth-child(2){
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateX(-100%);
        }
        a:hover span:nth-child(2){
            transform: translateX(100%);
            transition: 0.75s;
            /* 延迟时间 */
            transition-delay: 0.25s;
        }
        a span:nth-child(3){
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            transform: translateY(-100%);
        }
        a:hover span:nth-child(3){
            transition: 0.5s;
            transition-delay: 0.5s;
            transform: translateY(0);
        }
        a span:nth-child(4){
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            /* 偏移位置 */
            transform: translateY(0);
        }
        a:hover span:nth-child(4){
            /* 过渡时间 */
            transition: 0.5s;
            transform: translateY(100%);
        }
        a span:nth-child(5){
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateX(100%);
        }
        a:hover span:nth-child(5){
            transform: translateX(-100%);
            transition: 0.75s;
            /* 延迟时间 */
            transition-delay: 0.25s;
        }
        a span:nth-child(6){
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            transform: translateY(100%);
        }
        a:hover span:nth-child(6){
            transition: 0.5s;
            transition-delay: 0.5s;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <a href="#">
        button
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>
</body>

</html>
