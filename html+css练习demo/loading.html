<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加载动画显示</title>
    <style>
        /* 基本样式 */
        body {
            margin: 0;
            padding: 0;
            background-color: lightgray;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .out-box,
        .in-box {
            position: relative;
            width: 300px;
            height: 300px;
            /* background-color: lightslategray; */
        }

        .out-box {
            margin: 15% auto;
        }

        .in-box {
            transform: rotate(45deg);
        }



        span {
            /* display: inline-block; */
            background-color: transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: all 0.2s;
        }

        .out-box span:nth-child(1) {
            position: absolute;
            top: 0;
            left: 0;
        }

        .out-box span:nth-child(2) {
            position: absolute;
            top: 0;
            right: 0;
        }

        .out-box span:nth-child(3) {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .out-box span:nth-child(4) {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        /* 动画效果 */
        div:hover span {
            background-color: #ffffff;
        }

        /* .outTwo{
            transition: all 2s;
            transition-delay: 0.2s;
        } */
    </style>
</head>

<body>
    <div class="out-box">
        <span class="outOne" style=" transition: all 0.2s;transition-delay: 1s;"></span>
        <span class="outThree" style=" transition: all 0.2s;transition-delay: 0.8s;"></span>
        <span class="outFive" style=" transition: all 0.2s;transition-delay: 0.6s;"></span>
        <span class="outSeven" style=" transition: all 0.2s;transition-delay: 0.4s;"></span>
        <div class="in-box">
            <span class="outTwo" style=" transition: all 0.2s;transition-delay: 0.9s;"></span>
            <span class="outFour" style=" transition: all 0.2s;transition-delay: 0.7s;"></span>
            <span class="outSix" style=" transition: all 0.2s;transition-delay: 0.5s;"></span>
            <span class="outEight" style=" transition: all 0.2s;transition-delay: 0.3s;"></span>
        </div>
    </div>
</body>

</html>
