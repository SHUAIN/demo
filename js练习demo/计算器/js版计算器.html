<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/calculator.css" />
	</head>
	<body>
		<div id="app" class="container">
			<div class="row">
				<input id="show" type="text" class="form-control" placeholder="输入" readonly="readonly" value="">
			</div>
			<div id="btn">
				<div class="row">
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">1</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">2</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">3</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">+</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">4</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">5</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">6</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">-</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">7</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">8</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">9</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">*</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">0</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">=</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">.</button>
					</div>
					<div class="col-md-3">
						<button class="btn-lg btn btn-default">/</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/calculator.js" type="text/javascript" charset="utf-8"></script>
</html>
