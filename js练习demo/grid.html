<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #one,
    #two {
      width: 300px;
      height: 300px;
      display: grid;
      /* 第一个参数可以使auto-fill 尽可能多的在一行容纳多的单元格 */
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      /* 容器水平分布 */
      /* justify-content: ; */
      /* 容器垂直分布 */
      align-items: center;
      /* 定义容器命名以及分布 */
      grid-template-areas: 'a a b'
        'a a c'
        'd e c';
    }

    #one>div {
      width: 90%;
      height: 90%;
      background-color: lightblue;
      text-align: center;
      margin: 0 auto;
    }

    #two>div {
      text-align: center;
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }

    #two>div:nth-child(1) {
      /* 设置当前容器命名 */
      grid-area: a;
      background-color: lightcoral;
    }

    #two>div:nth-child(2) {
      grid-area: b;
      background-color: lightcyan;
    }

    #two>div:nth-child(3) {
      grid-area: c;
      background-color: lightgray;
    }

    #two>div:nth-child(4) {
      grid-area: d;
      background-color: lightgreen;
    }

    #two>div:nth-child(5) {
      grid-area: e;
      background-color: lightseagreen;
    }
  </style>
</head>

<body>
  <div id="one">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
  <div id="two">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
