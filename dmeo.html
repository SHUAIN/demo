    <script>
        let arr = [9, 8, 7, 6, 5];
        for (let i = 1; i < arr.length; i++) {
            // for (let j = i - 1; j >= 0; j--) {
            //     let tmp;
            //     if (arr[j] > arr[j + 1]) {
            //         tmp = arr[j + 1];
            //         arr[j + 1] = arr[j];
            //         arr[j] = tmp;
            //     }
            // }
            // while改写
            let j = i - 1;
            while (j >= 0 && arr[j] > arr[j + 1]) {
                tmp = arr[j + 1];
                arr[j + 1] = arr[j];
                arr[j] = tmp;
                j--;
            }
        }
        console.log(arr);
    </script>
