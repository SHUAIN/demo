<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>击鼓传花</title>
</head>

<body>
    <script>
        /**思路：
            1.通过复制一份原数组或者添加所有元素到一个队列
            2.在删除符合要求的元素
            3.在原数组中去查找剩余一个元素的index
        */
        let brr = ['a', 'b', 'c', 'd', 'e'];
        let exclude = function (list, num) {
            let arr = list.slice();
            // 删除满足条件的元素
            while (arr.length != 1) {
                if (num > arr.length) {
                    // index是要删除的元素的坐标
                    let index = num % arr.length - 1;
                    arr.splice(index, 1);
                } else if (num <= arr.length) {
                    arr.splice(num - 1, 1);
                };
            };
            console.log(arr);
            // 返回剩余元素在原来数组中的位置
            return list.indexOf(arr[0]);
        };
        console.log(exclude(brr, 7));
    </script>
</body>

</html>
