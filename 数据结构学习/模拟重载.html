<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟重载</title>
</head>

<body>
    <script>
        let calculate = {
            // arguments版本
            add_arguments() {
                // 可以通过扩展运算符把该对象转换成数组  [...arguments]
                console.log(`arg是数组吗:${[...arguments] instanceof Array}`);

                console.log(`arg是数组吗:${arguments instanceof Array}`);
                let argCount = arguments.length;
                let sum = 0;
                switch (argCount) {
                    // 当传入一个参数的时候，直接返回该值
                    case 1:
                        sum = arguments[0];
                        console.log(`sum=${sum}`);
                        break;
                        // 当参数个数大于一个时，进行求和
                    default:
                        for (let i in arguments) {
                            sum += arguments[i];
                        }
                        console.log(`sum=${sum}`);
                        break;
                };
                return sum;
            },
            // rest参数版本
            add_rest(one, ...arg) {
                console.log(`arg是数组吗:${arg instanceof Array}`);
                let sum = 0;
                // 当传入一个参数的时候，直接返回该值
                if (arg.length == 0) {
                    console.warn('参数只有一个');
                    console.log(one);
                    sum = one;
                } else {
                    // 当参数个数大于一个时，进行求和
                    console.log(`参数有${arg.length+1}个`);
                    sum = one;
                    for (let i in arg) {
                        console.log(arg[i]);
                        sum += arg[i];
                    };
                    console.log(sum);
                };
                return sum;
            }
        };
        // 求和，并返回计算结果
        // calculate.add_rest(0);
        calculate.add_arguments(1, 1, 100);
    </script>



</body>

</html>
