<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name,age) {
            this.name = name;
            this.age=age;
            this.sayhi = function () {
                console.log(`${this.name}今年${this.age}岁`);
            }
        }
        console.warn('使用示范');
        Person.prototype.sex = '男';
        let wade = new Person('wade',31);
        console.log(`sex=${wade.sex}`);
        // new可以使得一个实例访问一个构造函数的所有属性、方法；以及Person.prototype的属性
        wade.sayhi();
        // new代码实现
        // {obj:object,构造函数}，{rest:创建实例时要初始化的属性}
        console.warn('源码实现');
        function mynew(target, ...rest) {
            // 内部创建一个对象
            var obj = new Object();
            // prototype是函数才会有的属性
            // _proto_是对象的属性
            obj.__proto__ = target.prototype;
            target.call(obj, ...rest);
            return obj;
        }
        let kobe = mynew(Person, 'kobe',41);
        console.log(kobe)
        kobe.sayhi();
        console.log(`sex=${kobe.sex}`);

    </script>
</body>

</html>
