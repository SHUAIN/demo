<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节流</title>
    <style>
        body {
            margin: 0;
        }

        .banner {
            width: 100vw;
            max-height: 520px;
            max-width: 1920px;
            background: url('./banner.png') no-repeat;
            background-size: contain;
            background-position: center top;

        }
    </style>
</head>

<body>
    <div class="banner" id="banner">
    </div>
    <script>
        // 动态设置容器大小
        let changeH = function () {
            let banner = document.querySelector('#banner');
            // 获取banner的宽度
            let width = banner.clientWidth;
            let prop = parseInt(1920 / 520);
            let height = parseInt(width / prop);
            banner.style.height = height + 'px';
            console.log(banner.style.height);
        };
        // 初始化容器大小
        let init = function () {
            changeH();
        };
        init();
        // 节流函数---时间戳版本
        // 设置初始化时间
        let initDate = Date.now();
        let throttleOne = function (fun, wait) {
            // 获取当前时间
            let currentDate = Date.now();
            // 当执行函数的时间戳和第一次的时间戳做差大于设置的周期时，才执行函数，并更新时间戳
            if (currentDate - initDate > wait) {
                fun();
                // 更新初始化的时间为当前时间
                initDate = currentDate;
            } else {
                console.log('没执行');
            }
        }
        // 节流函数---定时器版本
        // 用来保存定时器
        let timer = null;
        let throttleTwo = function (fun, wait) {
            // 定时器存在不执行函数，不存在就执行函数
            if (timer == null) {
                timer = setTimeout(
                    () => {
                        fun();
                        timer=null;
                    }, wait
                );
            }else{
                console.log('没有执行');
            }
        }
        // 监听窗口变化事件
        window.addEventListener('resize', () => {
            // throttleByTimeStamp(changeH, 1000);
            throttleTwo(changeH, 1000);
        });
    </script>
</body>

</html>
